<script>
let selectedStory = null;
let selectedMudeo = null;
let money = 0;
let time = 0;

function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navbar button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function handleStoryChange(cb){
  document.querySelectorAll('.story-check').forEach(c=>{
    if(c!==cb) c.checked=false;
  });

  if(cb.checked){
    selectedStory = cb.dataset.story;
    money = Number(cb.dataset.money);
    time = Number(cb.dataset.time);
    document.getElementById('mudeo-panel').style.display='block';
  }else{
    selectedStory=null;
    money=0;
    time=0;
    document.getElementById('mudeo-panel').style.display='none';
  }

  selectedMudeo=null;
  document.querySelectorAll('.mudeo-btn').forEach(b=>b.classList.remove('active'));
  calc();
}

function selectMudeo(num,btn){
  selectedMudeo=num;
  document.querySelectorAll('.mudeo-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  calc();
}

function calc(){
